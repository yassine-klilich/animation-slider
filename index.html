<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  

  <div class="slider">
    <div class="slider-counter">
      <div class="slider-counter-wrapper">
        <div class="slider-counter-values">
          <div>0</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
      </div>
    </div>
    <div class="slider-progress">
      <div class="slider-progress-track">
        <div class="slider-progress-value"></div>
      </div>
      <div class="slider-progress-thumb"></div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
